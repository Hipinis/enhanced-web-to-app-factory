name: Production Factory Engine
on:
  repository_dispatch:
    types: [start_build] # 接收来自 Vercel 的生产指令

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出图纸库
        uses: actions/checkout@v4

      - name: 配置 Node.js 环境 (准备原材料)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 配置 Java 和 Android 环境
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # 删除了 cache: 'gradle'，因为它会导致空仓库报错

      - name: 自动生成 Android 骨架并注入网址
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 创建占位网页目录
          mkdir www && echo "<html><body>Loading...</body></html>" > www/index.html
          
          # 核心：动态生成配置文件，将 App 内核直接指向 Vercel 传来的目标网址
          echo '{
            "appId": "com.reality.app",
            "appName": "${{ github.event.client_payload.app_name }}",
            "webDir": "www",
            "server": {
              "url": "${{ github.event.client_payload.target_url }}",
              "cleartext": true
            }
          }' > capacitor.config.json

          # 初始化安卓工程
          npx cap add android
          npx cap sync android

      - name: 锻造真正的 APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 交付成品
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}_Finished
          path: android/app/build/outputs/apk/debug/app-debug.apk
