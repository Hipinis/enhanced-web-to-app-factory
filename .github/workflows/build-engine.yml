name: Production Factory Engine
on:
  repository_dispatch:
    types: [start_build]

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - name: 检出图纸库
        uses: actions/checkout@v4

      - name: 配置 Node.js 环境 (准备原材料)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 配置 Java 和 Android 环境
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 自动生成 Android 骨架并注入网址
        run: |
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 创建占位网页目录
          mkdir www && echo "<html><body>Loading...</body></html>" > www/index.html
          
          # 动态生成核心配置，直连你的目标网址
          echo '{
            "appId": "com.reality.app",
            "appName": "${{ github.event.client_payload.app_name }}",
            "webDir": "www",
            "server": {
              "url": "${{ github.event.client_payload.target_url }}",
              "cleartext": true
            }
          }' > capacitor.config.json

          # 初始化安卓工程
          npx cap add android
          npx cap sync android

      - name: 锻造真正的 APK
        run: |
          cd android
          
          # 【终极防线】：强制统一 Kotlin 版本，解决 Duplicate class 冲突
          cat <<EOT >> app/build.gradle
          
          configurations.all {
              resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                  def requested = details.requested
                  if (requested.group == 'org.jetbrains.kotlin' && requested.name == 'kotlin-stdlib-jdk8') {
                      details.useVersion '1.8.22'
                  }
              }
          }
          EOT
          
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: 交付成品
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.app_name }}_Finished
          path: android/app/build/outputs/apk/debug/app-debug.apk
